<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
    <title>Pet's Chow</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-chevron-left"></i>
        <p class="header-title">Adult Organic Chicken<br>Bake with Vegetable</p>
        <i class="fa-solid fa-upload"></i>
    </header>

    <main>
        <div class="product">
            <div class="product-image">
                <svg class="product-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>               
            </div>

            <div class="product-info">
                <h1 class="product-info-title">Adult Organic Chicken<br>Bake with Vegetable</h1>
                <div class="product-info-review">
                    <img class="product-info-review-stars" src="../../src/starts.png">
                    <p class="product-info-review-quantity">23 reviews</p>
                </div>
                <p class="product-info-price">$ 16.00</p>
                <div class="product-info-quantity">
                    <p class="product-info-quantity-title">Quantity</p>
                    <div class="product-info-quantity-buttons">
                        <button>-</button>
                        <p>2</p>
                        <button>+</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="more-information">
            <ul class="more-information-tabs">
                <li>Details</li>
                <li>Reviews (23)</li>
                <li>FAQ</li>
                <li>Instructions</li>
            </ul>
        </div>

    </main>

    <footer class="footer">
        <p>$ 32,00</p>
        <button>Add to card +</button>
    </footer>
    
</body>
<script src="https://kit.fontawesome.com/784411e45a.js" crossorigin="anonymous"></script>
</html>
